syntax = "proto3";

package com.jpjofre.tutorial.demo.grpc;

option java_multiple_files = true;
option java_package = "com.jpjofre.tutorial.demo.model";  
option java_outer_classname = "Hello";

message HelloRequest{  
    string name  = 1;  
    int32 id    = 2;  
}  
message HelloResponse{  
    string message = 1;  
}  